<section class="content-section content-blog">
    <div class="title-section">
        <h2>Thoughts</h2>
        <p class="title-wordmark"><em>An attempt at organising my thoughts.</em></p>
    </div>
    <ul class="thoughts-feed feed">
        {{ range ( where .Site.RegularPages "Type" "blog" ).ByDate.Reverse }}
        {{ .Render "li" }}
        {{ end }}
    </ul>
</section>
